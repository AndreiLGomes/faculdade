<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Aprendendo bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <a class="btn btn-primary" href="#">Nosso Link </a>
    <br>
    <br>
    <button class="btn btn-outline-primary"> botão </button>
    <br>
    <br>
    <button class="btn btn-primary btn-lg"> botão </button>
    <br>
    <br>
    <button class="btn btn-primary btn-block"> botão </button>

    <div class="alert alert-primary" role="alert">
        A simple primary alert-check it out!
        </div>
        <div class="alert alert-secondary" role="alert">
        A simple secondary alert-check it out!
        </div>
        <div class="alert alert-success" role="alert">
        A simple success alert-check it out!
        </div>
        <div class="alert alert-danger" role="alert">
        A simple danger alert-check it out!
        </div>
        <div class="alert alert-warning" role="alert">
        A simple warning alert-check it out!
        </div>
        <div class="alert alert-info" role="alert">
        A simple info alert-check it out!
        </div>

        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
     <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
