<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Painel de Controle</div>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#reports">Relatórios</a></li>
                <li><a href="#settings">Configurações</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="dashboard-section" id="dashboard">
                <h2>Visão Geral</h2>
                <div class="grid">
                    <div class="card">
                        <h3>Vendas</h3>
                        <p>R$ 10.000</p>
                    </div>
                    <div class="card">
                        <h3>Usuários</h3>
                        <p>500</p>
                    </div>
                </div>
                <div class="charts">
                    <canvas id="salesChart"></canvas>
                </div>
            </section>
            <section class="reports-section" id="reports">
                <h2>Relatórios</h2>
                <p>relatórios...</p>
            </section>
            <section class="settings-section" id="settings">
                <h2>Configurações</h2>
                <p>configurações...</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
