<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>App de Música</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">MusicApp</div>
        <nav class="navbar">
            <ul>
                <li><a href="#artists">Artistas</a></li>
                <li><a href="#albums">Álbuns</a></li>
                <li><a href="#songs">Músicas</a></li>
                <li><a href="#playlists">Playlists</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
    </header>
    <div class="container">
        <section class="artists-section" id="artists">
            <h2>Artistas</h2>
            <div class="grid">
                <!-- Cards dos Artistas -->
                <div class="card">
                    <img src="img/cantor1.jpg" alt="Artista 1">
                    <h3>Vicente Fernández</h3>
                </div>
                <div class="card">
                    <img src="img/artista2.avif" alt="Artista 2">
                    <h3>José Afonso</h3>
                </div>
                <!-- Adicione mais cards conforme necessário -->
            </div>
        </section>
        <section class="albums-section" id="albums">
            <h2>Álbuns</h2>
            <div class="grid">
                <!-- Cards dos Álbuns -->
                <div class="card">
                    <img src="img/album1.jpg" alt="Álbum 1">
                    <h3>¡Vicente Fernández, el conquistador de las jovencitas! </h3>
                </div>
                <div class="card">
                    <img src="img/album2.jpg" alt="Álbum 2">
                    <h3> José Afonso, O Super Poeta</h3>
                </div>
                <!-- Adicione mais cards conforme necessário -->
            </div>
        </section>
        <section class="songs-section" id="songs">
            <h2>Músicas</h2>
            <div class="list">
                <!-- Lista de Músicas -->
                <div class="song-item">
                    <span>Vicente Fernández - Para Siempre</span>
                </div>
                <div class="song-item">
                    <span>José Afonso - Canta Camarada</span>
                </div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
        </section>
        <section class="playlists-section" id="playlists">
            <h2>Playlists</h2>
            <div class="grid">
                <!-- Cards das Playlists -->
                <div class="card">
                    
                    <h3>Playlist 1</h3>
                </div>
                <div class="card">
                
                    <h3>Playlist 2</h3>
                </div>
                <!-- Adicione mais cards conforme necessário -->
            </div>
        </section>
    </div>
    <footer>
        <div class="music-player">
            <div class="controls">
                <button>Prev</button>
                <button>Play</button>
                <button>Next</button>
            </div>
            <div class="volume-control">
                <label for="volume">Volume</label>
                <input type="range" id="volume" name="volume" min="0" max="100">
            </div>
        </div>
    </footer>
</body>
</html>
