<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meu Site Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Responsiva -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Gatos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#sobre">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#servicos">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carrossel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/composicao-de-imagem-galeria-1.jpg"
            class="d-block mx-auto"
            style="max-width: 300px; height: 300px"
            alt="Imagem 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/image04_grd.png"
            class="d-block mx-auto"
            style="max-width: 300px; height: 300px"
            alt="Imagem 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/phoca_thumb_l_image03_grd.png"
            class="d-block mx-auto"
            style="max-width: 300px; height: 300px"
            alt="Imagem 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Cards -->
    <div class="container my-5" id="servicos">
      <div class="row">
        <div class="col-md-4">
          <div class="card border-0 shadow-none">
            <img
              src="img/download.jpg"
              style="height: 200px; width: 200px; object-fit: cover"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
              alt="Imagem 1"
            />
            <div class="card-body">
              <h5 class="card-title">Gato numéro 1</h5>
              <p class="card-text">gato com óculos</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-0 shadow-none">
            <img
              src="img/download (1).jpg"
              style="height: 200px; width: 200px; object-fit: cover"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
              alt="Imagem 2"
            />
            <div class="card-body">
              <h5 class="card-title">Gato</h5>
              <p class="card-text">Gatinho</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-0 shadow-none">
            <img
              src="img/download.jpg"
              style="height: 200px; width: 200px; object-fit: cover"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
              alt="Imagem 3"
            />
            <div class="card-body">
              <h5 class="card-title">Serviço 3</h5>
              <p class="card-text">gato com óculos e gato estiloso</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulário de Contato -->
    <div class="container my-5" id="contato">
      <h2>Entre em Contato</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mensagem</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Modal -->
    <div class="container text-center">
      <button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#meuModal"
      >
        Abrir Modal
      </button>
    </div>

    <div class="modal fade" id="meuModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Aviso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Parabens! Voce vai ganhar todos os 3 gatos!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
